<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Riddles</title>
    <link rel="stylesheet" href="stylesriddle.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to the Riddle Generator!</h1>
        <p id="riddle">Click the button to get a new riddle.</p>
        <button onclick="newRiddle()">Get a New Riddle</button>
    </div>

    <script>
        // Array of riddles
        const riddles = [
            {
                question: "I speak without a mouth and hear without ears. I have no body, but I come alive with wind. What am I?",
                answer: "An echo."
            },
            {
                question: "The more of this there is, the less you see. What is it?",
                answer: "Darkness."
            },
            {
                question: "What has keys but can't open locks?",
                answer: "A piano."
            },
            {
                question: "What comes once in a minute, twice in a moment, but never in a thousand years?",
                answer: "The letter 'M'."
            },
            {
                question: "What can travel around the world while staying in the corner?",
                answer: "A stamp."
            }
        ];

        // Function to show a random riddle
        function newRiddle() {
            const randomIndex = Math.floor(Math.random() * riddles.length);
            const riddle = riddles[randomIndex];
            document.getElementById("riddle").innerHTML = `<strong>Riddle:</strong> ${riddle.question}`;
        }
    </script>

</body>
</html>
